<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrugalAI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #e0f2f7; /* Light blue background */
            height: 100vh; /* Use viewport height */
            min-height: 800px; /* Set minimum height */
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px; /* Increased max-width */
            margin: 0;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; /* Allow container to grow and shrink */
            min-height: 0; /* Critical for allowing child to scroll */
        }
        h1 {
            color: #263238;
            text-align: center;
            margin-bottom: 25px;
			font-size: 1.5em;
        }
        h2 {
            color: #37474f;
            border-bottom: 1px solid #eceff1;
            padding-bottom: 10px;
            margin-bottom: 15px;
			font-size: 1.2em;
        }
        .api-key-section, .model-selection-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        #chat-window {
            flex: 1; /* Allow chat window to grow and shrink */
            min-height: 0; /* Allow shrinking below content size */
            border: 1px solid #b0bec5;
            border-radius: 8px;
            overflow-y: auto;
            padding: 20px; /* Use the larger padding value */
            background-color: #ffffff;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px; /* More rounded corners */
            line-height: 1.6;
            word-wrap: break-word;
            max-width: 85%;
            position: relative; /* For the speech bubble tail */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .message-content {
            padding-bottom: 15px; /* Space for timestamp */
        }
        /* Add min-height when the spinner is present to prevent overlap */
        .message-content:has(.loading-spinner-container) {
            min-height: 30px;
        }
        .message-timestamp {
            position: absolute;
            bottom: 5px;
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.5);
        }
        .user-message {
            background-color: #e3f2fd; /* Very light blue */
            color: #212121;
            margin-left: auto;
            text-align: left; /* Align user text left within their bubble */
            border-bottom-right-radius: 2px;
        }
        .user-message .message-timestamp {
            right: 10px;
        }
        .user-message::after { /* Speech bubble tail for user */
            content: '';
            position: absolute;
            border: 10px solid transparent;
            border-bottom-color: #e3f2fd;
            border-right-color: #e3f2fd;
            bottom: 0;
            right: -10px;
            transform: translateY(50%) rotate(45deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: -1;
        }
        .model-message {
            background-color: #e8f5e9 !important; /* Even lighter green */
            color: #212121;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 2px;
        }
        .model-message .message-timestamp {
            left: 10px;
        }
        .model-message::after { /* Speech bubble tail for bot */
            content: '';
            position: absolute;
            border: 10px solid transparent;
            border-bottom-color: #e8f5e9 !important; /* Even lighter green, with !important */
            border-left-color: #e8f5e9 !important; /* Even lighter green, with !important */
            bottom: 0;
            left: -10px;
            transform: translateY(50%) rotate(-45deg);
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
            z-index: -1;
        }
        /* Adjust padding for input area to prevent overlap with message tails */
        .input-area {
            padding-top: 20px;
        }
        /* Adjust message max-width for better appearance with tails */
        .message {
            max-width: calc(85% - 20px); /* Account for tail width */
        }
        .user-message {
            margin-right: 10px; /* Space for tail */
        }
        .bot-message {
            margin-left: 10px; /* Space for tail */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px; /* Space between spinner and time */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* General input and button styling */
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1rem;
            color: #37474f;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #42a5f5; /* Blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2196f3; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:active {
            background-color: #1976d2; /* Even darker blue on click */
        }

        /* Layout for settings section */
        .settings-section {
            display: flex;
            gap: 20px; /* Space between API key and model selection sections */
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .api-key-section, .model-selection-section, .api-protocol-section {
            flex: 1; /* Allow sections to grow and shrink */
            min-width: 250px; /* Adjust min-width for three items */
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .api-key-section h2, .model-selection-section h2, .api-protocol-section h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #api-key-input {
            flex-grow: 1;
            margin-top: 0; /* Override default input margin-top */
        }

        #save-key-button {
            flex-shrink: 0;
        }

        #model-select {
            margin-bottom: 0; /* Remove bottom margin as it's part of the section */
        }

        #attach-image-button {
            flex-shrink: 0;
            background-color: #607d8b; /* Different color for attach button */
            border-radius: 20px;
            font-size: 1rem;
            height: 40px;
            padding: 0 15px;
        }

        #attach-image-button:hover {
            background-color: #455a64;
        }

        #attach-image-button:active {
            background-color: #37474f;
        }

        #remove-image-button {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-input {
            flex-grow: 1;
            margin: 0;
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide scrollbar until needed */
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
            min-height: 40px;
            box-sizing: border-box;
        }

        #send-button {
            flex-shrink: 0;
            border-radius: 20px;
            height: 40px;
            padding: 0 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            #chat-input {
                width: 100%;
                margin-right: 0;
            }
            #send-button {
                width: 100%;
                margin-left: 0;
            }
            .api-key-section input, .model-selection-section select {
                width: 100%; /* Full width on small screens */
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            #api-key-input {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FrugalAI Chat</h1>

        <div class="settings-section">
            <div class="api-key-section">
                <h2>Enter Your API Key</h2>
                <div class="input-group">
                    <input type="text" id="api-key-input" placeholder="Paste your API key here">
                    <button id="save-key-button">Save Key</button>
                </div>
            </div>

            <div class="model-selection-section">
                <h2>Select Model</h2>
                <select id="model-select">
                    <!-- Models will be populated by JavaScript -->
                </select>
            </div>

            <div class="api-protocol-section">
                <h2>API Protocol</h2>
                <select id="api-protocol-select">
                    <option value="gemini" selected>Gemini (Native)</option>
                    <option value="openai">OpenAI (Compatible)</option>
                </select>
            </div>
        </div>

        <button id="clear-chat-button" style="margin-bottom: 10px; background-color: #f44336;">Clear Chat History</button>

        <div id="chat-window"></div>
        <div id="image-preview-container" style="display: none; margin-bottom: 10px; text-align: center;">
            <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="remove-image-button" style="margin-top: 5px; padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove Image</button>
        </div>
        <div class="input-area">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="attach-image-button">Attach Image</button>
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // --- Model Configuration ---
        const MODELS = [
            { value: 'gemini-2.5-pro', displayName: 'Gemini 2.5 Pro' },
            { value: 'gemini-2.5-flash', displayName: 'Gemini 2.5 Flash' },
            { value: 'gemini-2.5-flash-lite', displayName: 'Gemini 2.5 Flash Lite' },
            // Add more models here in the future
        ];
        const DEFAULT_MODEL = 'gemini-2.5-flash';

        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key-button');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const apiProtocolSelect = document.getElementById('api-protocol-select');
        const imageInput = document.getElementById('image-input');
        const attachImageButton = document.getElementById('attach-image-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageButton = document.getElementById('remove-image-button');

        let conversationHistory = []; // This will now store richer message objects
        let attachedImage = null; // To store the attached image data
        let imageLoadPromise = Promise.resolve(); // A promise that resolves when image is loaded

        const clearChatButton = document.getElementById('clear-chat-button');

        // Function to save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }

        // Function to load chat history from local storage
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                renderChatHistory(); // Render messages from loaded history
            }
        }

        // --- UI Initialization ---
        function populateModelSelect() {
            modelSelect.innerHTML = ''; // Clear existing options
            MODELS.forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.displayName;
                if (model.value === DEFAULT_MODEL) {
                    option.selected = true;
                }
                modelSelect.appendChild(option);
            });
        }

        attachImageButton.addEventListener('click', () => {
            imageInput.click(); // Trigger the hidden file input click
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageLoadPromise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.style.display = 'block';
                        attachedImage = {
                            data: e.target.result.split(',')[1], // Base64 data
                            mimeType: file.type
                        };
                        resolve(); // Resolve the promise when image is loaded
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreviewContainer.style.display = 'none';
                attachedImage = null;
                imageLoadPromise = Promise.resolve(); // Reset promise
            }
        });

        removeImageButton.addEventListener('click', () => {
            imageInput.value = ''; // Clear the file input
            imagePreviewContainer.style.display = 'none';
            attachedImage = null;
            imageLoadPromise = Promise.resolve(); // Reset promise
        });

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('apiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        // Load API protocol from localStorage
        const savedApiProtocol = localStorage.getItem('apiProtocol');
        if (savedApiProtocol) {
            apiProtocolSelect.value = savedApiProtocol;
        }

        saveKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value;
            if (key) {
                localStorage.setItem('apiKey', key);
                alert('API Key saved!');
            } else {
                alert('Please enter an API Key.');
            }
        });

        apiProtocolSelect.addEventListener('change', () => {
            localStorage.setItem('apiProtocol', apiProtocolSelect.value);
        });

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        chatInput.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    if (file) {
                        imageLoadPromise = new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                imagePreview.src = e.target.result;
                                imagePreviewContainer.style.display = 'block';
                                attachedImage = {
                                    data: e.target.result.split(',')[1], // Base64 data
                                    mimeType: file.type
                                };
                                resolve(); // Resolve the promise when image is loaded
                            };
                            reader.readAsDataURL(file);
                        });
                        event.preventDefault(); // Prevent the image from being pasted as text
                        break;
                    }
                }
            }
        });

        async function processOpenAIResponse(history, botMessageElement, isRetry = false) {
            const apiKey = apiKeyInput.value;
            const selectedModel = modelSelect.value;

            if (isRetry) {
                const contentDiv = botMessageElement.querySelector('.message-content');
                if (contentDiv) contentDiv.innerHTML = '';
            }

            let botMessage = '';
            const contentDiv = botMessageElement.querySelector('.message-content');
            if (!contentDiv) return;

            const spinnerContainer = createSpinner();
            contentDiv.appendChild(spinnerContainer);
            const timeDisplay = spinnerContainer.querySelector('.time-display'); // Select by specific class

            let startTime = Date.now();
            let timerInterval = setInterval(() => {
                timeDisplay.textContent = `${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            }, 100);

            let hasError = false;

            try {
                const openAIHistory = history.map(msg => {
                    // Convert Gemini format to OpenAI message format
                    const role = msg.role === 'model' ? 'assistant' : 'user';
                    const content = msg.parts.map(part => {
                        if (part.text) return { type: 'text', text: part.text };
                        if (part.inlineData) return {
                            type: 'image_url',
                            image_url: { url: `data:${part.inlineData.mimeType};base64,${part.inlineData.data}` }
                        };
                        return null;
                    }).filter(p => p);
                    return { role, content };
                });

                const response = await fetch('/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: openAIHistory,
                        stream: true,
                        stream_options: { include_usage: true }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || JSON.stringify(errorData));
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            if (dataStr.trim() === '[DONE]') break;
                            try {
                                const data = JSON.parse(dataStr);
                                // Handle content chunks
                                if (data.choices && data.choices.length > 0 && data.choices[0].delta && data.choices[0].delta.content) {
                                    botMessage += data.choices[0].delta.content;
                                    contentDiv.innerHTML = marked.parse(botMessage);
                                    contentDiv.prepend(spinnerContainer);
                                    hljs.highlightAll();
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                                // Handle usage chunk and ignore it for rendering
                                else if (data.usage) {
                                    console.log('Usage data received:', data.usage);
                                }
                            } catch (e) {
                                console.error('Error parsing OpenAI stream data:', e, dataStr);
                            }
                        }
                    }
                }
                updateHistoryAndRender(botMessage, selectedModel, isRetry);
            } catch (error) {
                hasError = true;
                handleResponseError(error, selectedModel, isRetry, contentDiv, timerInterval);
            } finally {
                cleanupAfterResponse(timerInterval, contentDiv, hasError, startTime);
            }
        }

        async function processGeminiResponse(history, botMessageElement, isRetry = false) {
            const apiKey = apiKeyInput.value;
            const selectedModel = modelSelect.value;

            // Clear previous content if it's a retry
            if (isRetry) {
                // Only clear the content, not the timestamp
                const contentDiv = botMessageElement.querySelector('.message-content');
                if (contentDiv) {
                    contentDiv.innerHTML = '';
                }
            }

            let botMessage = '';

            // Create and append loading spinner and time display to the bot message content div
            const contentDiv = botMessageElement.querySelector('.message-content');
            if (!contentDiv) {
                console.error('message-content div not found in botMessageElement');
                return;
            }

            const spinnerContainer = createSpinner();
            contentDiv.appendChild(spinnerContainer);
            const timeDisplay = spinnerContainer.querySelector('.time-display'); // Select by specific class


            let startTime = Date.now();
            let timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timeDisplay.textContent = `${elapsedTime.toFixed(1)}s`;
            }, 100); // Update every 100ms for 0.1s precision

            let hasError = false; // Flag to track if an error occurred

            try {
                const response = await fetch(`/v1beta/models/${selectedModel}:streamGenerateContent?alt=sse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': apiKey
                    },
                    body: JSON.stringify({
                        contents: history
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    // Extract a more specific error message if available
                    const errorMessage = errorData.error && errorData.error.message ? errorData.error.message : JSON.stringify(errorData);
                    throw new Error(errorMessage || 'API request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            if (dataStr.trim() === '[DONE]') {
                                break;
                            }
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.candidates && data.candidates[0].content.parts[0].text) {
                                    const textPart = data.candidates[0].content.parts[0].text;
                                    botMessage += textPart;
                                    // Update contentDiv, not botMessageElement directly
                                    contentDiv.innerHTML = marked.parse(botMessage); // Render Markdown
                                    contentDiv.prepend(spinnerContainer); // Keep spinner at the top
                                    hljs.highlightAll(); // Apply syntax highlighting
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing stream data:', e);
                            }
                        }
                    }
                }
                updateHistoryAndRender(botMessage, selectedModel, isRetry);
            } catch (error) {
                hasError = true;
                handleResponseError(error, selectedModel, isRetry, contentDiv, timerInterval);
            } finally {
                cleanupAfterResponse(timerInterval, contentDiv, hasError, startTime);
            }
        }

        function createSpinner() {
            const spinnerContainer = document.createElement('span');
            spinnerContainer.className = 'loading-spinner-container';
            spinnerContainer.style.display = 'flex';
            spinnerContainer.style.alignItems = 'center';
            spinnerContainer.style.marginBottom = '5px';

            const spinner = document.createElement('span');
            spinner.className = 'loading-spinner';
            spinnerContainer.appendChild(spinner);

            const timeDisplay = document.createElement('span');
            timeDisplay.className = 'time-display'; // Add a specific class
            timeDisplay.style.marginLeft = '5px';
            timeDisplay.textContent = '0.0s';
            spinnerContainer.appendChild(timeDisplay);

            return spinnerContainer;
        }

        function updateHistoryAndRender(botMessage, model, isRetry) {
            const successfulBotMessage = {
                apiData: { role: 'model', parts: [{ text: botMessage }] },
                metadata: { timestamp: new Date().toISOString(), model: model }
            };

            if (isRetry) {
                const lastBotMessageIndex = conversationHistory.length - 1;
                if (lastBotMessageIndex >= 0 && conversationHistory[lastBotMessageIndex].apiData.role === 'model') {
                    conversationHistory[lastBotMessageIndex] = successfulBotMessage;
                } else {
                    conversationHistory.push(successfulBotMessage);
                }
            } else {
                conversationHistory.push(successfulBotMessage);
            }
            saveChatHistory();
            renderChatHistory();
        }

        function handleResponseError(error, model, isRetry, contentDiv, timerInterval) {
            console.error('Error:', error);
            clearInterval(timerInterval);

            const spinner = contentDiv.querySelector('.loading-spinner-container');
            if (spinner) spinner.remove();

            const errorMessage = error instanceof Error ? error.message : JSON.stringify(error);
            const errorText = `Error: ${errorMessage}`;
            contentDiv.innerHTML = marked.parse(errorText);

            const errorHistoryObject = {
                apiData: { role: 'model', parts: [{ text: errorText }] },
                metadata: { timestamp: new Date().toISOString(), model: model, isError: true }
            };

            if (isRetry) {
                const lastBotMessageIndex = conversationHistory.length - 1;
                if (lastBotMessageIndex >= 0 && conversationHistory[lastBotMessageIndex].apiData.role === 'model') {
                    conversationHistory[lastBotMessageIndex] = errorHistoryObject;
                } else {
                    conversationHistory.push(errorHistoryObject);
                }
            } else {
                conversationHistory.push(errorHistoryObject);
            }
            saveChatHistory();
            renderChatHistory();
        }

        function cleanupAfterResponse(timerInterval, contentDiv, hasError, startTime) {
            clearInterval(timerInterval);
            const spinner = contentDiv.querySelector('.loading-spinner-container');
            if (spinner) spinner.remove();

            if (!hasError) {
                const finalElapsedTime = (Date.now() - startTime) / 1000;
                const finalTimeSpan = document.createElement('span');
                finalTimeSpan.className = 'message-timestamp';
                finalTimeSpan.style.position = 'static';
                finalTimeSpan.style.display = 'inline-block';
                finalTimeSpan.style.marginLeft = '10px';
                finalTimeSpan.textContent = `(${finalElapsedTime.toFixed(1)}s)`;
                contentDiv.appendChild(finalTimeSpan);
            }
        }

        async function sendMessage() {
            const message = chatInput.value;
            const selectedModel = modelSelect.value;
            const selectedProtocol = apiProtocolSelect.value;

            // Wait for any pending image load to complete
            await imageLoadPromise;

            if (!message && !attachedImage) {
                alert('Please enter a message or attach an image.');
                return;
            }

            const userMessageObject = {
                apiData: {
                    role: 'user',
                    parts: []
                },
                metadata: {
                    timestamp: new Date().toISOString()
                }
            };

            if (message) {
                userMessageObject.apiData.parts.push({ text: message });
            }
            if (attachedImage) {
                userMessageObject.apiData.parts.push({
                    inlineData: {
                        mimeType: attachedImage.mimeType,
                        data: attachedImage.data
                    }
                });
            }
            conversationHistory.push(userMessageObject);
            saveChatHistory(); // Save history after each user message

            // Append message to UI
            appendMessage(userMessageObject);
            if (attachedImage) {
                // Append image preview as part of the user message
                const imagePart = {
                    apiData: {
                        role: 'user',
                        parts: [{ text: `<img src="${imagePreview.src}" style="max-width: 100px; max-height: 100px; border-radius: 5px;">` }]
                    },
                    metadata: {
                        timestamp: userMessageObject.metadata.timestamp // Use the same timestamp as the text message
                    }
                };
                appendMessage(imagePart);
            }

            // Store the conversation history at this point for potential retry
            // Create a clean history for the API request, sending only apiData
            const historyForApi = conversationHistory.map(msg => msg.apiData);

            // Clear input fields and attached image data AFTER constructing userContent
            chatInput.value = '';
            chatInput.style.height = 'auto'; // Reset height
            imageInput.value = ''; // Clear file input
            imagePreviewContainer.style.display = 'none'; // Hide preview
            attachedImage = null; // Clear attached image

            // The botMessageElement is now passed to the appropriate processor function
            const botMessageElement = appendMessage({
                apiData: { role: 'model', parts: [{ text: '' }] },
                metadata: { timestamp: new Date().toISOString(), model: selectedModel }
            });

            if (selectedProtocol === 'openai') {
                await processOpenAIResponse(historyForApi, botMessageElement);
            } else {
                await processGeminiResponse(historyForApi, botMessageElement);
            }
        }

        function appendMessage(messageObject) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageObject.apiData.role}-message`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Render content based on parts
            let messageText = '';
            messageObject.apiData.parts.forEach(part => {
                if (part.text) {
                    messageText += marked.parse(part.text);
                } else if (part.inlineData && part.inlineData.mimeType.startsWith('image/')) {
                    messageText += `<img src="data:${part.inlineData.mimeType};base64,${part.inlineData.data}" style="max-width: 100px; max-height: 100px; border-radius: 5px;">`;
                }
            });
            contentDiv.innerHTML = messageText;
            messageElement.appendChild(contentDiv);

            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'message-timestamp';
            // Display both date and time
            timestampSpan.textContent = new Date(messageObject.metadata.timestamp).toLocaleString([], {
                year: 'numeric',
                month: 'numeric',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            messageElement.appendChild(timestampSpan);

            // Display model name for bot messages
            if (messageObject.apiData.role === 'model' && messageObject.metadata.model) {
                const modelSpan = document.createElement('span');
                modelSpan.className = 'model-info';
                modelSpan.style.fontSize = '0.75em';
                modelSpan.style.color = 'rgba(0, 0, 0, 0.4)';
                modelSpan.style.marginLeft = '5px';
                modelSpan.textContent = `(${messageObject.metadata.model})`;
                timestampSpan.appendChild(modelSpan); // Append model info next to timestamp
            }

            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Apply syntax highlighting if there's code
            hljs.highlightAll();

            return messageElement;
        }

        // New function to render the entire chat history
        function renderChatHistory() {
            chatWindow.innerHTML = ''; // Clear current chat window
            conversationHistory.forEach((messageObject, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${messageObject.apiData.role}-message`;

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                let messageText = '';
                messageObject.apiData.parts.forEach(part => {
                    if (part.text) {
                        messageText += marked.parse(part.text);
                    } else if (part.inlineData && part.inlineData.mimeType.startsWith('image/')) {
                        messageText += `<img src="data:${part.inlineData.mimeType};base64,${part.inlineData.data}" style="max-width: 100px; max-height: 100px; border-radius: 5px;">`;
                    }
                });
                contentDiv.innerHTML = messageText;
                messageElement.appendChild(contentDiv);

                const timestampSpan = document.createElement('span');
                timestampSpan.className = 'message-timestamp';
                timestampSpan.textContent = new Date(messageObject.metadata.timestamp).toLocaleString([], {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                messageElement.appendChild(timestampSpan);

                if (messageObject.apiData.role === 'model' && messageObject.metadata.model) {
                    const modelSpan = document.createElement('span');
                    modelSpan.className = 'model-info';
                    modelSpan.style.fontSize = '0.75em';
                    modelSpan.style.color = 'rgba(0, 0, 0, 0.4)';
                    modelSpan.style.marginLeft = '5px';
                    modelSpan.textContent = `(${messageObject.metadata.model})`;
                    timestampSpan.appendChild(modelSpan);
                }

                // Add retry button if it's an error message
                if (messageObject.metadata.isError) {
                    const retryButton = document.createElement('button');
                    retryButton.textContent = 'Retry';
                    retryButton.style.marginLeft = '10px';
                    retryButton.style.padding = '5px 10px';
                    retryButton.style.backgroundColor = '#ff9800';
                    retryButton.style.color = 'white';
                    retryButton.style.border = 'none';
                    retryButton.style.borderRadius = '5px';
                    retryButton.style.cursor = 'pointer';
                    retryButton.onclick = () => {
                        const historyBeforeError = conversationHistory.slice(0, index).map(msg => msg.apiData);
                        const selectedProtocol = localStorage.getItem('apiProtocol') || 'gemini';
                        if (selectedProtocol === 'openai') {
                            processOpenAIResponse(historyBeforeError, messageElement, true);
                        } else {
                            processGeminiResponse(historyBeforeError, messageElement, true);
                        }
                    };
                    contentDiv.appendChild(retryButton);
                }

                chatWindow.appendChild(messageElement);
                hljs.highlightAll(); // Apply syntax highlighting for each message
            });
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Clear chat history button event listener
        clearChatButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all chat history?')) {
                localStorage.removeItem('chatHistory');
                conversationHistory = [];
                renderChatHistory(); // Re-render to clear the UI
            }
        });

        // Load chat history on page load
        loadChatHistory();
        populateModelSelect();
    </script>
</body>
</html>
