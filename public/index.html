<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Proxy</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #e0f2f7; /* Light blue background */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px; /* Increased max-width */
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        h1 {
            color: #263238;
            text-align: center;
            margin-bottom: 25px;
        }
        h2 {
            color: #37474f;
            border-bottom: 1px solid #eceff1;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .api-key-section, .model-selection-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        #chat-window {
            height: 450px; /* Slightly increased height */
            border: 1px solid #b0bec5;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            line-height: 1.6;
            word-wrap: break-word;
            max-width: 85%;
        }
        .user-message {
            background-color: #bbdefb; /* Lighter blue */
            color: #212121;
            margin-left: auto;
            text-align: right;
            border-bottom-right-radius: 2px;
        }
        .bot-message {
            background-color: #c8e6c9; /* Lighter green */
            color: #212121;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 2px;
        }
        #chat-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #90a4ae;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }
        #chat-input:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
        }
        #send-button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
            margin-left: 10px;
        }
        #send-button:hover {
            background-color: #43a047;
            transform: translateY(-1px);
        }
        #send-button:active {
            transform: translateY(0);
        }
        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .api-key-section input, .model-selection-section select {
            width: calc(100% - 100px); /* Adjusted width */
            padding: 10px;
            border: 1px solid #b0bec5;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        .api-key-section button, .registration-section button {
            padding: 10px 15px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .api-key-section button:hover, .registration-section button:hover {
            background-color: #1976d2;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            #chat-input {
                width: 100%;
                margin-right: 0;
            }
            #send-button {
                width: 100%;
                margin-left: 0;
            }
            .api-key-section input, .model-selection-section select {
                width: calc(100% - 100px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini API Chat</h1>

        <div class="api-key-section">
            <h2>Enter Your API Key</h2>
            <input type="text" id="api-key-input" placeholder="Paste your API key here">
            <button id="save-key-button">Save Key</button>
        </div>

        <div class="model-selection-section">
            <h2>Select Model</h2>
            <select id="model-select">
				<option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                <option value="gemini-2.5-flash" selected>Gemini 2.5 Flash</option>
                <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
            </select>
        </div>

        <div id="chat-window"></div>
        <div id="image-preview-container" style="display: none; margin-bottom: 10px; text-align: center;">
            <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="remove-image-button" style="margin-top: 5px; padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove Image</button>
        </div>
        <div class="input-area">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="attach-image-button" style="padding: 12px 15px; background-color: #607d8b; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s;">Attach Image</button>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key-button');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const imageInput = document.getElementById('image-input');
        const attachImageButton = document.getElementById('attach-image-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageButton = document.getElementById('remove-image-button');

        let conversationHistory = [];
        let attachedImage = null; // To store the attached image data
        let imageLoadPromise = Promise.resolve(); // A promise that resolves when image is loaded

        attachImageButton.addEventListener('click', () => {
            imageInput.click(); // Trigger the hidden file input click
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageLoadPromise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.style.display = 'block';
                        attachedImage = {
                            data: e.target.result.split(',')[1], // Base64 data
                            mimeType: file.type
                        };
                        resolve(); // Resolve the promise when image is loaded
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreviewContainer.style.display = 'none';
                attachedImage = null;
                imageLoadPromise = Promise.resolve(); // Reset promise
            }
        });

        removeImageButton.addEventListener('click', () => {
            imageInput.value = ''; // Clear the file input
            imagePreviewContainer.style.display = 'none';
            attachedImage = null;
            imageLoadPromise = Promise.resolve(); // Reset promise
        });

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('apiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
        }

        saveKeyButton.addEventListener('click', () => {
            const key = apiKeyInput.value;
            if (key) {
                localStorage.setItem('apiKey', key);
                alert('API Key saved!');
            } else {
                alert('Please enter an API Key.');
            }
        });

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        chatInput.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    if (file) {
                        imageLoadPromise = new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                imagePreview.src = e.target.result;
                                imagePreviewContainer.style.display = 'block';
                                attachedImage = {
                                    data: e.target.result.split(',')[1], // Base64 data
                                    mimeType: file.type
                                };
                                resolve(); // Resolve the promise when image is loaded
                            };
                            reader.readAsDataURL(file);
                        });
                        event.preventDefault(); // Prevent the image from being pasted as text
                        break;
                    }
                }
            }
        });

        async function sendMessage() {
            const message = chatInput.value;
            const apiKey = apiKeyInput.value;
            const selectedModel = modelSelect.value;

            // Wait for any pending image load to complete
            await imageLoadPromise;

            if (!message || !apiKey) {
                alert('Please enter a message and API key.');
                return;
            }

            if (!message && !attachedImage) {
                alert('Please enter a message or attach an image.');
                return;
            }

            const userContent = {
                role: 'user',
                parts: []
            };

            appendMessage(message, 'user-message');
            if (attachedImage) {
                appendMessage(`<img src="${imagePreview.src}" style="max-width: 100px; max-height: 100px; border-radius: 5px;">`, 'user-message');
            }

            if (message) {
                userContent.parts.push({ text: message });
            }
            if (attachedImage) {
                userContent.parts.push({
                    inlineData: {
                        mimeType: attachedImage.mimeType,
                        data: attachedImage.data
                    }
                });
            }
            conversationHistory.push(userContent);

            // Clear input fields and attached image data AFTER constructing userContent
            chatInput.value = '';
            imageInput.value = ''; // Clear file input
            imagePreviewContainer.style.display = 'none'; // Hide preview
            attachedImage = null; // Clear attached image

            const botMessageElement = appendMessage('', 'bot-message');
            let botMessage = '';

            // Create and append loading spinner and time display to the bot message element
            const spinnerContainer = document.createElement('span');
            spinnerContainer.id = 'loading-spinner-in-message';
            spinnerContainer.style.display = 'flex';
            spinnerContainer.style.alignItems = 'center';

            const spinner = document.createElement('span');
            spinner.className = 'loading-spinner'; // Apply CSS class for spinner
            spinnerContainer.appendChild(spinner);

            const timeDisplay = document.createElement('span');
            timeDisplay.style.marginLeft = '5px';
            timeDisplay.textContent = '0.0s';
            spinnerContainer.appendChild(timeDisplay);

            botMessageElement.appendChild(spinnerContainer);

            let startTime = Date.now();
            let timerInterval = setInterval(() => {
                const elapsedTime = (Date.now() - startTime) / 1000;
                timeDisplay.textContent = `${elapsedTime.toFixed(1)}s`;
            }, 100); // Update every 100ms for 0.1s precision

            try {
                const response = await fetch(`/v1beta/models/${selectedModel}:streamGenerateContent?alt=sse`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': apiKey
                    },
                    body: JSON.stringify({
                        contents: conversationHistory
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'API request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataStr = line.substring(6);
                            if (dataStr.trim() === '[DONE]') {
                                break;
                            }
                            try {
                                const data = JSON.parse(dataStr);
                                if (data.candidates && data.candidates[0].content.parts[0].text) {
                                    const textPart = data.candidates[0].content.parts[0].text;
                                    botMessage += textPart;
                                    botMessageElement.innerHTML = marked.parse(botMessage); // Render Markdown
                                    hljs.highlightAll(); // Apply syntax highlighting
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                            } catch (e) {
                                console.error('Error parsing stream data:', e);
                            }
                        }
                    }
                }
                conversationHistory.push({ role: 'model', parts: [{ text: botMessage }] });
            } catch (error) {
                console.error('Error:', error);
                botMessageElement.innerHTML = `Error: ${error.message || 'Could not connect to the API.'}`; // Render error as Markdown too
            } finally {
                clearInterval(timerInterval); // Stop the timer
                // Remove the spinner and time display from the bot message element
                const currentSpinnerContainer = botMessageElement.querySelector('#loading-spinner-in-message');
                if (currentSpinnerContainer) {
                    currentSpinnerContainer.remove();
                }
                // Append the final elapsed time to the message if it's not an error
                if (!error) {
                    const finalElapsedTime = (Date.now() - startTime) / 1000;
                    const finalTimeSpan = document.createElement('span');
                    finalTimeSpan.style.fontSize = '0.8em';
                    finalTimeSpan.style.color = '#546e7a';
                    finalTimeSpan.style.marginLeft = '10px';
                    finalTimeSpan.textContent = `(${finalElapsedTime.toFixed(1)}s)`;
                    botMessageElement.appendChild(finalTimeSpan);
                }
            }
        }

        function appendMessage(text, className) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = text; // Use innerHTML for initial message as well
            messageElement.className = `message ${className}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return messageElement;
        }
    </script>
</body>
</html>
