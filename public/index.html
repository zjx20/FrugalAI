<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrugalAI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        html {
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #e0f2f7; /* Light blue background */
            height: 100vh; /* Use viewport height */
            min-height: 800px; /* Set minimum height */
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 900px; /* Increased max-width */
            margin: 0;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1; /* Allow container to grow and shrink */
            min-height: 0; /* Critical for allowing child to scroll */
        }
        h1 {
            color: #263238;
            text-align: center;
            margin-bottom: 25px;
			font-size: 1.5em;
        }
        h2 {
            color: #37474f;
            border-bottom: 1px solid #eceff1;
            padding-bottom: 10px;
            margin-bottom: 15px;
			font-size: 1.2em;
        }
        .api-key-section, .model-selection-section {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        #chat-window {
            flex: 1; /* Allow chat window to grow and shrink */
            min-height: 0; /* Allow shrinking below content size */
            border: 1px solid #b0bec5;
            border-radius: 8px;
            overflow-y: auto;
            padding: 20px; /* Use the larger padding value */
            background-color: #ffffff;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px; /* More rounded corners */
            line-height: 1.6;
            word-wrap: break-word;
            max-width: 85%;
            position: relative; /* For the speech bubble tail */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow */
        }
        .message-content {
            padding-bottom: 15px; /* Space for timestamp */
        }
        /* Add min-height when the spinner is present to prevent overlap */
        .message-content:has(.loading-spinner-container) {
            min-height: 30px;
        }
        .message-timestamp {
            position: absolute;
            bottom: 5px;
            font-size: 0.75em;
            color: rgba(0, 0, 0, 0.5);
        }
        .user-message {
            background-color: #e3f2fd; /* Very light blue */
            color: #212121;
            margin-left: auto;
            text-align: left; /* Align user text left within their bubble */
            border-bottom-right-radius: 2px;
        }
        .user-message .message-timestamp {
            right: 10px;
        }
        .user-message::after { /* Speech bubble tail for user */
            content: '';
            position: absolute;
            border: 10px solid transparent;
            border-bottom-color: #e3f2fd;
            border-right-color: #e3f2fd;
            bottom: 0;
            right: -10px;
            transform: translateY(50%) rotate(45deg);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: -1;
        }
        .model-message {
            background-color: #e8f5e9 !important; /* Even lighter green */
            color: #212121;
            margin-right: auto;
            text-align: left;
            border-bottom-left-radius: 2px;
        }
        .model-message .message-timestamp {
            left: 10px;
        }
        .model-message::after { /* Speech bubble tail for bot */
            content: '';
            position: absolute;
            border: 10px solid transparent;
            border-bottom-color: #e8f5e9 !important; /* Even lighter green, with !important */
            border-left-color: #e8f5e9 !important; /* Even lighter green, with !important */
            bottom: 0;
            left: -10px;
            transform: translateY(50%) rotate(-45deg);
            box-shadow: -2px 2px 5px rgba(0,0,0,0.1);
            z-index: -1;
        }
        /* Adjust padding for input area to prevent overlap with message tails */
        .input-area {
            padding-top: 20px;
        }
        /* Adjust message max-width for better appearance with tails */
        .message {
            max-width: calc(85% - 20px); /* Account for tail width */
        }
        .user-message {
            margin-right: 10px; /* Space for tail */
        }
        .bot-message {
            margin-left: 10px; /* Space for tail */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px; /* Space between spinner and time */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* General input and button styling */
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 8px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1rem;
            color: #37474f;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, select:focus, textarea:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 3px rgba(66, 165, 245, 0.2);
            outline: none;
        }

        button {
            padding: 10px 15px;
            background-color: #42a5f5; /* Blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #2196f3; /* Darker blue on hover */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:active {
            background-color: #1976d2; /* Even darker blue on click */
        }

        /* Layout for settings section */
        .settings-section {
            display: flex;
            gap: 20px; /* Space between API key and model selection sections */
            width: 100%;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .api-key-section, .model-selection-section, .api-protocol-section {
            flex: 1; /* Allow sections to grow and shrink */
            min-width: 250px; /* Adjust min-width for three items */
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .api-key-section h2, .model-selection-section h2, .api-protocol-section h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #api-key-input {
            flex-grow: 1;
            margin-top: 0; /* Override default input margin-top */
        }

        #save-key-button {
            flex-shrink: 0;
        }

        #model-select {
            margin-bottom: 0; /* Remove bottom margin as it's part of the section */
        }

        #attach-image-button {
            flex-shrink: 0;
            background-color: #607d8b; /* Different color for attach button */
            border-radius: 20px;
            font-size: 1rem;
            height: 40px;
            padding: 0 15px;
        }

        #attach-image-button:hover {
            background-color: #455a64;
        }

        #attach-image-button:active {
            background-color: #37474f;
        }

        #remove-image-button {
            padding: 8px 12px;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        .input-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-input {
            flex-grow: 1;
            margin: 0;
            resize: none; /* Disable manual resizing */
            overflow-y: hidden; /* Hide scrollbar until needed */
            padding: 10px 15px;
            border-radius: 20px;
            line-height: 1.5;
            min-height: 40px;
            box-sizing: border-box;
        }

        #send-button {
            flex-shrink: 0;
            border-radius: 20px;
            height: 40px;
            padding: 0 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .input-area {
                flex-direction: column;
                gap: 10px;
            }
            #chat-input {
                width: 100%;
                margin-right: 0;
            }
            #send-button {
                width: 100%;
                margin-left: 0;
            }
            .api-key-section input, .model-selection-section select {
                width: 100%; /* Full width on small screens */
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            #api-key-input {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }

        /* --- Image Modal Styles --- */
        .message-content img {
            cursor: pointer;
            transition: 0.3s;
        }
        .message-content img:hover {
            opacity: 0.7;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-name: zoom;
            animation-duration: 0.2s;
        }
        @keyframes zoom {
            from {transform: translate(-50%, -50%) scale(0)}
            to {transform: translate(-50%, -50%) scale(1)}
        }
        .close-modal {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Error message styling */
        .error-message {
            color: #f44336;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        /* Loading state for model select */
        .model-loading {
            color: #666;
            font-style: italic;
        }

        /* Custom model dropdown styles */
        .model-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .model-input-container #model-select {
            flex: 1;
            padding-right: 40px; /* Make room for dropdown button */
        }

        .dropdown-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 12px;
            z-index: 2;
            transition: color 0.3s;
        }

        .dropdown-btn:hover {
            color: #42a5f5;
            background: none;
            box-shadow: none;
        }

        .model-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #b0bec5;
            border-top: none;
            border-radius: 0 0 6px 6px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .model-dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.2s;
        }

        .model-dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .model-dropdown-item:last-child {
            border-bottom: none;
        }

        .model-dropdown-empty {
            padding: 10px 12px;
            color: #666;
            font-style: italic;
            text-align: center;
        }

        #gemini-options-section .input-group {
            align-items: center;
        }

        #gemini-options-section label {
            margin-left: 5px;
            user-select: none;
            cursor: pointer;
        }

        .reasoning-content {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 5px 10px;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 0.85em;
        }

        .reasoning-content summary {
            cursor: pointer;
            font-weight: bold;
            padding: 5px 0;
            outline: none;
        }

        .reasoning-content[open] summary {
            border-bottom: 1px solid #ccc;
            margin-bottom: 5px;
        }

        .reasoning-text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FrugalAI Chat</h1>

        <div class="settings-section">
            <div class="api-key-section">
                <h2>Enter Your API Key</h2>
                <div class="input-group">
                    <input type="text" id="api-key-input" placeholder="Paste your API key here">
                    <button id="save-key-button">Save Key</button>
                </div>
                <div id="api-key-error" class="error-message"></div>
            </div>

            <div class="model-selection-section">
                <h2>Select Model</h2>
                <div class="model-input-container">
                    <input type="text" id="model-select" placeholder="Select or type model name (e.g., GEMINI_CODE_ASSIST/gemini-2.5-flash)">
                    <button type="button" id="model-dropdown-btn" class="dropdown-btn">â–¼</button>
                    <div id="model-dropdown" class="model-dropdown" style="display: none;">
                        <!-- Models will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="api-protocol-section">
                <h2>API Protocol</h2>
                <select id="api-protocol-select">
                    <option value="gemini" selected>Gemini</option>
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic</option>
                </select>
            </div>

            <div id="gemini-options-section" class="api-protocol-section" style="display: none;">
                <h2>Gemini Options</h2>
                <div class="input-group">
                    <input type="checkbox" id="include-thoughts-checkbox">
                    <label for="include-thoughts-checkbox">Include Thoughts</label>
                </div>
            </div>
        </div>

        <button id="clear-chat-button" style="margin-bottom: 10px; background-color: #f44336;">Clear Chat History</button>

        <div id="chat-window"></div>
        <div id="image-preview-container" style="display: none; margin-bottom: 10px; text-align: center;">
            <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 150px; border-radius: 8px; border: 1px solid #ddd;">
            <button id="remove-image-button" style="margin-top: 5px; padding: 5px 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Remove Image</button>
        </div>
        <div class="input-area">
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="attach-image-button">Attach Image</button>
            <textarea id="chat-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // --- Model Configuration ---
        let availableModels = [];
        let DEFAULT_MODEL = '';

        const apiKeyInput = document.getElementById('api-key-input');
        const saveKeyButton = document.getElementById('save-key-button');
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const modelSelect = document.getElementById('model-select');
        const apiProtocolSelect = document.getElementById('api-protocol-select');
        const imageInput = document.getElementById('image-input');
        const attachImageButton = document.getElementById('attach-image-button');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageButton = document.getElementById('remove-image-button');
        const geminiOptionsSection = document.getElementById('gemini-options-section');
        const includeThoughtsCheckbox = document.getElementById('include-thoughts-checkbox');

        let conversationHistory = []; // This will now store richer message objects
        let attachedImage = null; // To store the attached image data
        let imageLoadPromise = Promise.resolve(); // A promise that resolves when image is loaded

        const clearChatButton = document.getElementById('clear-chat-button');

        // Function to save chat history to local storage
        function saveChatHistory() {
            localStorage.setItem('chatHistory', JSON.stringify(conversationHistory));
        }

        // Function to load chat history from local storage
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                conversationHistory = JSON.parse(savedHistory);
                renderChatHistory(); // Render messages from loaded history
            }
        }

        // --- Dynamic Model Loading ---
        async function fetchAvailableModels(apiKey) {
            try {
                const response = await fetch('/available-models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Invalid API key');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const models = await response.json();
                return models;
            } catch (error) {
                console.error('Error fetching models:', error);
                throw error;
            }
        }

        function showApiKeyError(message) {
            const errorElement = document.getElementById('api-key-error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideApiKeyError() {
            const errorElement = document.getElementById('api-key-error');
            errorElement.style.display = 'none';
        }

        function populateModelSelect(models = []) {
            const modelDropdown = document.getElementById('model-dropdown');
            modelDropdown.innerHTML = ''; // Clear existing options

            if (models.length === 0) {
                modelSelect.placeholder = 'No models available - please add a valid API key';
                modelSelect.value = '';
                const emptyItem = document.createElement('div');
                emptyItem.className = 'model-dropdown-empty';
                emptyItem.textContent = 'No models available';
                modelDropdown.appendChild(emptyItem);
                return;
            }

            let firstModel = '';
            models.forEach(providerData => {
                const { provider, models: providerModels } = providerData;

                providerModels.forEach(model => {
                    const modelValue = `${provider}/${model}`;
                    const item = document.createElement('div');
                    item.className = 'model-dropdown-item';
                    item.textContent = modelValue;
                    item.addEventListener('click', () => {
                        modelSelect.value = modelValue;
                        hideModelDropdown();
                    });

                    if (!firstModel) {
                        firstModel = modelValue;
                    }

                    modelDropdown.appendChild(item);
                });
            });

            DEFAULT_MODEL = firstModel;
            modelSelect.value = firstModel;
            modelSelect.placeholder = 'Select or type model name (e.g., GEMINI_CODE_ASSIST/gemini-2.5-flash)';
        }

        async function loadModelsForApiKey(apiKey) {
            if (!apiKey) {
                populateModelSelect([]);
                return;
            }

            // Show loading state
            modelSelect.placeholder = 'Loading models...';
            modelSelect.value = '';
            modelSelect.disabled = true;
            hideApiKeyError();

            try {
                const models = await fetchAvailableModels(apiKey);
                availableModels = models;
                populateModelSelect(models);
            } catch (error) {
                console.error('Failed to load models:', error);
                populateModelSelect([]);

                if (error.message === 'Invalid API key') {
                    showApiKeyError('Invalid API key. Please check your API key and try again.');
                } else {
                    showApiKeyError(`Failed to load models: ${error.message}`);
                }
            } finally {
                modelSelect.disabled = false;
            }
        }

        attachImageButton.addEventListener('click', () => {
            imageInput.click(); // Trigger the hidden file input click
        });

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                imageLoadPromise = new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.style.display = 'block';
                        attachedImage = {
                            data: e.target.result.split(',')[1], // Base64 data
                            mimeType: file.type
                        };
                        resolve(); // Resolve the promise when image is loaded
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imagePreviewContainer.style.display = 'none';
                attachedImage = null;
                imageLoadPromise = Promise.resolve(); // Reset promise
            }
        });

        removeImageButton.addEventListener('click', () => {
            imageInput.value = ''; // Clear the file input
            imagePreviewContainer.style.display = 'none';
            attachedImage = null;
            imageLoadPromise = Promise.resolve(); // Reset promise
        });

        // Load API key from localStorage
        const savedApiKey = localStorage.getItem('apiKey');
        if (savedApiKey) {
            apiKeyInput.value = savedApiKey;
            // Load models for the saved API key
            loadModelsForApiKey(savedApiKey);
        } else {
            // No API key, show empty model select
            populateModelSelect([]);
        }

        // Load API protocol from localStorage
        const savedApiProtocol = localStorage.getItem('apiProtocol');
        if (savedApiProtocol) {
            apiProtocolSelect.value = savedApiProtocol;
        }

        // Listen for API key input changes
        apiKeyInput.addEventListener('input', () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                loadModelsForApiKey(key);
            } else {
                populateModelSelect([]);
                hideApiKeyError();
            }
        });

        saveKeyButton.addEventListener('click', async () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('apiKey', key);
                await loadModelsForApiKey(key);
                if (availableModels.length > 0) {
                    alert('API Key saved and models loaded!');
                } else {
                    alert('API Key saved, but no models are available.');
                }
            } else {
                alert('Please enter an API Key.');
            }
        });

        apiProtocolSelect.addEventListener('change', () => {
            const selectedProtocol = apiProtocolSelect.value;
            localStorage.setItem('apiProtocol', selectedProtocol);
            toggleGeminiOptions(selectedProtocol);
        });

        function toggleGeminiOptions(protocol) {
            if (protocol === 'gemini') {
                geminiOptionsSection.style.display = 'flex';
            } else {
                geminiOptionsSection.style.display = 'none';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !e.isComposing) {
                e.preventDefault(); // Prevent new line
                sendMessage();
            }
        });

        chatInput.addEventListener('input', () => {
            chatInput.style.height = 'auto';
            chatInput.style.height = (chatInput.scrollHeight) + 'px';
        });

        chatInput.addEventListener('paste', (event) => {
            const items = (event.clipboardData || event.originalEvent.clipboardData).items;
            for (const item of items) {
                if (item.type.indexOf('image') === 0) {
                    const file = item.getAsFile();
                    if (file) {
                        imageLoadPromise = new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                imagePreview.src = e.target.result;
                                imagePreviewContainer.style.display = 'block';
                                attachedImage = {
                                    data: e.target.result.split(',')[1], // Base64 data
                                    mimeType: file.type
                                };
                                resolve(); // Resolve the promise when image is loaded
                            };
                            reader.readAsDataURL(file);
                        });
                        event.preventDefault(); // Prevent the image from being pasted as text
                        break;
                    }

        async function processAnthropicResponse(history, botMessageElement, isRetry = false) {
            const apiKey = apiKeyInput.value;
            const selectedModel = modelSelect.value;

            if (isRetry) {
                const contentDiv = botMessageElement.querySelector('.message-content');
                if (contentDiv) contentDiv.innerHTML = '';
            }

            let botMessage = '';
            let thinkingMessage = '';
            const contentDiv = botMessageElement.querySelector('.message-content');
            if (!contentDiv) return;

            const spinnerContainer = createSpinner();
            contentDiv.appendChild(spinnerContainer);
            const timeDisplay = spinnerContainer.querySelector('.time-display');

            let startTime = Date.now();
            let timerInterval = setInterval(() => {
                timeDisplay.textContent = `${((Date.now() - startTime) / 1000).toFixed(1)}s`;
            }, 100);

            let hasError = false;

            try {
                // Convert Gemini format to Anthropic message format
                const anthropicMessages = [];
                for (const msg of history) {
                    const role = msg.role === 'model' ? 'assistant' : 'user';
                    const content = [];

                    for (const part of msg.parts) {
                        if (part.text) {
                            content.push({ type: 'text', text: part.text });
                        } else if (part.inlineData) {
                            content.push({
                                type: 'image',
                                source: {
                                    type: 'base64',
                                    media_type: part.inlineData.mimeType,
                                    data: part.inlineData.data
                                }
                            });
                        }
                    }

                    anthropicMessages.push({ role, content });
                }

                const response = await fetch('/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: anthropicMessages,
                        max_tokens: 4096,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const contentType = response.headers.get('content-type');
                    let errorBody;
                    if (contentType && contentType.includes('application/json')) {
                        errorBody = await response.json();
                    } else {
                        errorBody = await response.text();
                    }
                    const errorMessage = typeof errorBody === 'string' ? errorBody : (errorBody.error?.message || JSON.stringify(errorBody));
                    throw new Error(errorMessage);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer

                    for (const line of lines) {
                        if (!line.trim() || !line.startsWith('event:') && !line.startsWith('data:')) continue;

                        if (line.startsWith('event:')) {
                            continue; // Event type line, process with next data line
                        }

                        if (line.startsWith('data:')) {
                            const dataStr = line.substring(5).trim();
                            try {
                                const data = JSON.parse(dataStr);

                                // Handle content_block_delta events
                                if (data.type === 'content_block_delta') {
                                    const delta = data.delta;
                                    let reasoningContainer = contentDiv.querySelector('.reasoning-content');

                                    // Handle thinking_delta (extended thinking)
                                    if (delta.type === 'thinking_delta') {
                                        if (!reasoningContainer) {
                                            reasoningContainer = document.createElement('details');
                                            reasoningContainer.className = 'reasoning-content';
                                            reasoningContainer.open = true;
                                            reasoningContainer.innerHTML = `<summary>Thinking</summary><div class="reasoning-text"></div>`;
                                            contentDiv.insertBefore(reasoningContainer, spinnerContainer.nextSibling);
                                        }
                                        const reasoningTextElement = reasoningContainer.querySelector('.reasoning-text');
                                        thinkingMessage += delta.thinking;
                                        reasoningTextElement.textContent = thinkingMessage;
                                        chatWindow.scrollTop = chatWindow.scrollHeight;
                                    }
                                    // Handle text_delta (main content)
                                    else if (delta.type === 'text_delta') {
                                        // Collapse thinking on first content chunk
                                        if (botMessage === '' && reasoningContainer) {
                                            reasoningContainer.open = false;
                                        }
                                        botMessage += delta.text;
                                        let mainContentDiv = contentDiv.querySelector('.main-content-text');
                                        if (!mainContentDiv) {
                                            mainContentDiv = document.createElement('div');
                                            mainContentDiv.className = 'main-content-text';
                                            contentDiv.appendChild(mainContentDiv);
                                        }
                                        mainContentDiv.innerHTML = marked.parse(botMessage);
                                        contentDiv.prepend(spinnerContainer);
                                        hljs.highlightAll();
                                        chatWindow.scrollTop = chatWindow.scrollHeight;
                                    }
                                }
                                // Handle message_delta for usage info
                                else if (data.type === 'message_delta' && data.usage) {
                                    console.log('Usage data received:', data.usage);
                                }
                            } catch (e) {
                                console.error('Error parsing Anthropic stream data:', e, dataStr);
                            }
                        }
                    }
                }

                updateHistoryAndRender(botMessage, selectedModel, isRetry, thinkingMessage);
            } catch (error) {
                hasError = true;
                handleResponseError(error, selectedModel, isRetry, contentDiv, timerInterval);
            } finally {
                cleanupAfterResponse(timerInterval, contentDiv, hasError, startTime);
            }
        }

        function updateHistoryAndRender(botMessage, model, isRetry, reasoningMessage = '') {
            const parts = [];
            if (reasoningMessage) {
                parts.push({ reasoning_content: reasoningMessage });
            }
            if (botMessage) {
                parts.push({ text: botMessage });
            }

            const successfulBotMessage = {
                apiData: { role: 'model', parts: parts },
                metadata: { timestamp: new Date().toISOString(), model: model }
            };

            if (isRetry) {
                const lastBotMessageIndex = conversationHistory.length - 1;
                if (lastBotMessageIndex >= 0 && conversationHistory[lastBotMessageIndex].apiData.role === 'model') {
                    conversationHistory[lastBotMessageIndex] = successfulBotMessage;
                } else {
                    conversationHistory.push(successfulBotMessage);
                }
            } else {
                conversationHistory.push(successfulBotMessage);
            }
            saveChatHistory();
            renderChatHistory();
        }

        function handleResponseError(error, model, isRetry, contentDiv, timerInterval) {
            console.error('Error:', error);
            clearInterval(timerInterval);

            const spinner = contentDiv.querySelector('.loading-spinner-container');
            if (spinner) spinner.remove();

            const errorMessage = error instanceof Error ? error.message : JSON.stringify(error);

            const errorDiv = document.createElement('div');
            errorDiv.innerHTML = marked.parse(errorText);
            contentDiv.appendChild(errorDiv);


            const errorHistoryObject = {
                apiData: { role: 'model', parts: [{ text: errorText }] },
                metadata: { timestamp: new Date().toISOString(), model: model, isError: true }
            };

            if (isRetry) {
                const lastBotMessageIndex = conversationHistory.length - 1;
                if (lastBotMessageIndex >= 0 && conversationHistory[lastBotMessageIndex].apiData.role === 'model') {
                    conversationHistory[lastBotMessageIndex] = errorHistoryObject;
                } else {
                    conversationHistory.push(errorHistoryObject);
                }
            } else {
                conversationHistory.push(errorHistoryObject);
            }
            saveChatHistory();
            renderChatHistory();
        }

        function showModelDropdown() {
            modelDropdown.style.display = 'block';
            modelDropdownBtn.textContent = 'â–²';
        }

        function hideModelDropdown() {
            modelDropdown.style.display = 'none';
            modelDropdownBtn.textContent = 'â–¼';
        }

        function toggleModelDropdown() {
            if (modelDropdown.style.display === 'none') {
                showModelDropdown();
            } else {
                hideModelDropdown();
            }
        }

        // Dropdown button click handler
        modelDropdownBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleModelDropdown();
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.model-input-container')) {
                hideModelDropdown();
            }
        });

        // Show dropdown when input is focused and has models
        modelSelect.addEventListener('focus', () => {
            if (availableModels.length > 0) {
                showModelDropdown();
            }
        });

        // Filter dropdown items based on input
        modelSelect.addEventListener('input', () => {
            const searchTerm = modelSelect.value.toLowerCase();
            const items = modelDropdown.querySelectorAll('.model-dropdown-item');

            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });

            // Show dropdown if there are visible items
            const visibleItems = Array.from(items).some(item => item.style.display !== 'none');
            if (visibleItems && searchTerm) {
                showModelDropdown();
            }
        });

        // Load chat history on page load
        loadChatHistory();

        // Initial check for Gemini options visibility
        toggleGeminiOptions(apiProtocolSelect.value);

        // --- Image Modal Logic ---
        const modal = document.getElementById("image-modal");
        const modalImg = document.getElementById("modal-image");
        const closeModal = document.querySelector(".close-modal");

        chatWindow.addEventListener('click', function(event) {
            // Check if the clicked element is an image inside a message
            if (event.target.tagName === 'IMG' && event.target.closest('.message-content')) {
                modal.style.display = "block";
                modalImg.src = event.target.src;
            }
        });

        // Function to close the modal
        function closeModalFunction() {
            modal.style.display = "none";
        }

        // When the user clicks on <span> (x), close the modal
        closeModal.onclick = closeModalFunction;

        // When the user clicks anywhere on the modal background, close it
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModalFunction();
            }
        }
    </script>
</body>
